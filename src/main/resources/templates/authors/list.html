<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<table border="1" th:width="900">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Book(s)</th>
    </tr>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName + ' ' + author.lastName}">book name</td>
        <td>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                </tr>
                <tr th:each="book: ${author.books}">
                    <td th:text="${book.getId()}"></td>
                    <td th:text="${book.getTitle()}"></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
